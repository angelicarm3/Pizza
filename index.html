<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Pizza</title>
</head>

<body>
    <header>
        <img class="logo_header" src="img/logo.png" alt="Logo">
        <nav class="nav_bar">
            <ul class="nav_menu">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="offer">
            <h2>Envio gratis <span class="white_enphasis">comprando</span> 2 pizzas</h2>
        </section>
        <section class="top_5">
            <h2 class="title_top_5">Podio de pizzas</h2>
            <div class="content_top_5">
                <ol>
                    <h3>Pizzas top 5</h3>
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img class="img_top_5" src="img/pizza_falling.jpg" alt="Imagen pizza">
            </div>
        </section>
    </main>
    <footer>
        <ul class="footer_menu">
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>
        <img class="logo_footer" src="img/logo.png" alt="Logo">
    </footer>
</body>

</html>
